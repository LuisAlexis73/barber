<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
    </head>
    <body>
        <header>

            <div class="caja">
                <a href="index.html"><img src="imagenes/logo.png"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>

           </header>

           <main>
               <form>
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input-padron" required placeholder="nombre y apellido">

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" required placeholder="email">

                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" class="input-padron" required placeholder="telefono">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                    <div>
                        <p>¿Como te gustaria ser contactad@</p>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" value="teelfono" id="radio-telefono">Teléfono</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                        
                    </div>

                    <div>
                        <p>¿En que horario le gustaria ser atendidio?</p>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </div>

                    <label class="check"><input type="checkbox" checked>¿Le gustaria recibir novedades acerca de la barberia Alura?</label>
                    <input type="submit" value="Enviar Datos" class="enviar">
               </form>

               <table>
                   <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                   </thead>
                   <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h - 20hs</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>8h - 20hs</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8h - 20hs</td>
                        </tr>
                   </tbody>
               </table>

           </main>

           <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copy">&copy Barberia Alura - Todos los derechos reservados - 2022</p>
        </footer>
    </body>
</html>
